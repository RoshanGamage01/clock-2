<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="clock">
        <div class="c c-1"><i id="sec"></i></div>
        <div class="c c-2"><i id="min"></i></div>
        <div class="c c-3"><i id="hh"></i></div>
        
        <span style="--i:1"><b>1</b></span>
        <span style="--i:2"><b>2</b></span>
        <span style="--i:3"><b><strong>3</strong></b></span>
        <span style="--i:4"><b>4</b></span>
        <span style="--i:5"><b>5</b></span>
        <span style="--i:6"><b><strong>6</strong></b></span>
        <span style="--i:7"><b>7</b></span>
        <span style="--i:8"><b>8</b></span>
        <span style="--i:9"><b><strong>9</strong></b></span>
        <span style="--i:10"><b>10</b></span>
        <span style="--i:11"><b>11</b></span>
        <span style="--i:12"><b><strong>12</strong></b></span>
      </div>
      <div class="d-clock">
        <span class="time" id="time"></span>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
